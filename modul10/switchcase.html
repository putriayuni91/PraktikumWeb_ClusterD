<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan switch/case</title>
</head>
<body>
    <script>
        var jawab = prompt("Kamu beruntung! silahkan pilih hadiah dengan masukan angka 1-5");
        var hadiah = "";

        switch(jawab){
            case "1":
                hadiah = "Tisu";
                break;
            case "2":
                hadiah = "1 kotak kopi";
                break;
            case "3":
                hadiah = "sticker";
                break;
            case "4": 
                hadiah = "minyak goreng";
                break;
            case "5": 
                hadiah ="Bedak";
                break;
            default:
                document.write("<p>Opps! anda salah pilih</p>");
        }

        if(hadiah == ""){
            document.write("<P>Kamu gagal mendapat hadiah</p>");
        }else{
            document.write("<h2>Selamat kamu mendapatkan " + hadiah + "</h2>");
        }
    </script>
</body>
</html>
