<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan If-Else</title>
</head>
<body>
    <script>
        var passwrod = prompt("Password");

        if(passwrod=="open"){
            document.write("<h2>Selamat datang mahasiswa praktikum </h2>");
        }else{
            document.write("<p>Password salah, coba lagi!</p>");
        }

        document.write("<p>Terimakasih sudah menggunakan aplikasi ini</p>")
    </script>
</body>
</html>
